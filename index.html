  <style>
    :root{
      --white: #fff;
      --pad: 24px;
      --icon: 22px;
      --nav-size: 14px;
      --nav-gap: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --glass: rgba(0,0,0,.18);
      --glass-border: rgba(255,255,255,.12);
      --blur: 10px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      color: var(--white);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow: hidden;
    }

    /* Fullscreen background video */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
    }
    .bg video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.02);
      filter: saturate(1.05) contrast(1.05);
    }

    /* Layout overlay */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none; /* allow clicks only on interactive elements */
    }

    .top-left, .top-right, .bottom-right {
      position: absolute;
      padding: var(--pad);
      pointer-events: none;
    }
    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-right { bottom: 0; right: 0; }

    /* Social icons */
    .social {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 10px 12px;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
      pointer-events: auto;
    }
    .social a {
      display: inline-flex;
      width: calc(var(--icon) + 10px);
      height: calc(var(--icon) + 10px);
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      color: var(--white);
      text-decoration: none;
      opacity: .92;
      transition: transform .18s ease, opacity .18s ease, background .18s ease;
    }
    .social a:hover {
      opacity: 1;
      transform: translateY(-1px);
      background: rgba(255,255,255,.10);
    }
    .social svg {
      width: var(--icon);
      height: var(--icon);
      fill: currentColor;
      display: block;
    }

   /* Plain logo image (top-right) */
.logo-image {
  pointer-events: auto;
  display: inline-block;
  text-decoration: none;
}

.logo-image img {
  display: block;
  height: 60px;   /* change this to your preferred size */
  width: auto;
}


    /* Nav */
    nav {
      display: inline-flex;
      align-items: center;
      gap: var(--nav-gap);
      padding: 12px 14px;
      border-radius: 16px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
      pointer-events: auto;
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      font-size: var(--nav-size);
      letter-spacing: .20em;
      text-transform: uppercase;
      opacity: .92;
      transition: opacity .2s ease, transform .2s ease;
      position: relative;
      padding: 6px 2px;
      white-space: nowrap;
    }
    nav a:hover {
      opacity: 1;
      transform: translateY(-1px);
    }
    nav a::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:2px;
      height:1px;
      background: rgba(255,255,255,.7);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform .22s ease;
      opacity:.9;
    }
    nav a:hover::after{ transform: scaleX(1); }

    /* Mobile tweaks */
    @media (max-width: 640px){
      :root { --pad: 14px; --nav-gap: 12px; --nav-size: 12px; --icon: 20px; }
      nav { flex-wrap: wrap; justify-content: flex-end; max-width: calc(100vw - 28px); }
      .logo-text strong { letter-spacing: .14em; }
      .logo-text small { display:none; }
    }

    /* Accessibility helper: keep focus visible */
    a:focus-visible {
      outline: 2px solid rgba(255,255,255,.9);
      outline-offset: 3px;
      border-radius: 10px;
    }
  </style>
</head>
